<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Generator — TTS + Gemini</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />

  <meta name="description" content="Gerador de voz com Google TTS clássico e Gemini Voice Studio. Escolha tecnologia, voz, ajuste velocidade e gere áudio." />
</head>
<body>
  <main class="card">
    <header class="header">
      <div class="branding">
        <div class="logo">AI</div>
        <div>
          <h1>AI Voice Generator</h1>
          <p class="subtitle">TTS clássico + Gemini Voice Studio — tema Material</p>
        </div>
      </div>
      <div class="settings">
        <label class="small">Tecnologia</label>
        <select id="engineSelect" aria-label="Escolha tecnologia">
          <option value="tts">Google TTS (Clássico)</option>
          <option value="gemini">Gemini Voice Studio</option>
        </select>
      </div>
    </header>

    <section class="controls">
      <div class="row">
        <div class="col">
          <label for="voiceSearch">Procurar voz</label>
          <input id="voiceSearch" placeholder="Filtrar por nome, idioma ou tipo" />
        </div>
        <div style="width:240px">
          <label for="voice">Escolher voz</label>
          <select id="voice"></select>
        </div>
      </div>

      <div class="row mt">
        <div class="col">
          <label for="text">Texto</label>
          <textarea id="text" placeholder="Digite o texto que quer transformar em fala">Olá! Teste de voz com AI Voice Generator.</textarea>
        </div>
        <div style="width:200px">
          <label for="speed">Velocidade</label>
          <input id="speed" type="range" min="0.25" max="4" step="0.05" value="1" />
          <div class="rateVal"><span id="rateVal">1.00</span>x</div>

          <label for="gender" class="small">Gênero (opcional)</label>
          <select id="gender">
            <option value="">(qualquer)</option>
            <option value="MALE">Masculino</option>
            <option value="FEMALE">Feminino</option>
            <option value="NEUTRAL">Neutro</option>
          </select>
        </div>
      </div>

      <div class="row mt actions">
        <button id="previewBtn" class="btn outline">Testar voz</button>
        <button id="synthesizeBtn" class="btn primary">Gerar & Baixar</button>
      </div>

      <audio id="player" controls style="display:none"></audio>

      <p class="note">⚠️ Chave exposta no frontend = risco. Para produção use backend.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
